58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">assume cs:codesg</span><br><span class="line"> </span><br><span class="line">data segment</span><br><span class="line">	db &#x27;1975&#x27;,&#x27;1976&#x27;,&#x27;1977&#x27;,&#x27;1978&#x27;,&#x27;1979&#x27;,&#x27;1980&#x27;,&#x27;1981&#x27;,&#x27;1982&#x27;,&#x27;1983&#x27;</span><br><span class="line">	db &#x27;1984&#x27;,&#x27;1985&#x27;,&#x27;1986&#x27;,&#x27;1987&#x27;,&#x27;1988&#x27;,&#x27;1989&#x27;,&#x27;1990&#x27;,&#x27;1991&#x27;,&#x27;1992&#x27;</span><br><span class="line">	db &#x27;1993&#x27;,&#x27;1994&#x27;,&#x27;1995&#x27;</span><br><span class="line">	;以上是表示21年的21个字符串</span><br><span class="line">	</span><br><span class="line">	dd 16,22,382,1356,2390,8000,16000,24486,50065,97479,140417,197514</span><br><span class="line">	dd 345980,590827,803530,1183000,1843000,2759000,3753000,4649000,5937000</span><br><span class="line">	;以上是表示21年公司总收入的21个dword型数据</span><br><span class="line">	</span><br><span class="line">	dw 3,7,9,13,28,38,130,220,476,778,1001,1442,2258,2793,4037,5635,8226</span><br><span class="line">	dw 11542,14430,15257,17800</span><br><span class="line">	;以上是表示21Ian公司雇员人数的21个word型数据	</span><br><span class="line">data ends</span><br><span class="line"> </span><br><span class="line">table segment</span><br><span class="line">	db 21 dup (&#x27;year summ ne ?? &#x27;)</span><br><span class="line">table ends</span><br><span class="line"></span><br><span class="line">codesg segment</span><br><span class="line">start:</span><br><span class="line">    mov ax,data</span><br><span class="line">    mov ds,ax</span><br><span class="line"></span><br><span class="line">    mov ax,table</span><br><span class="line">    mov es,ax</span><br><span class="line"></span><br><span class="line">    xor bx,bx</span><br><span class="line">    xor si,si</span><br><span class="line">    xor di,di</span><br><span class="line"></span><br><span class="line">    mov cx,21</span><br><span class="line">s:</span><br><span class="line">    ;year</span><br><span class="line">    mov ax,[bx]</span><br><span class="line">    mov es:[di],ax</span><br><span class="line">    mov ax,[bx+2]</span><br><span class="line">    mov es:[di+2],ax</span><br><span class="line"></span><br><span class="line">    ;space</span><br><span class="line">    mov byte ptr es:[di+4],20h</span><br><span class="line"></span><br><span class="line">    ;income</span><br><span class="line">    mov ax,[bx+84]</span><br><span class="line">    mov es:[di+5],ax</span><br><span class="line">    mov ax,[bx+86]</span><br><span class="line">    mov es:[di+7],ax</span><br><span class="line"></span><br><span class="line">    mov byte ptr es:[di+9],20h</span><br><span class="line"></span><br><span class="line">    ;people</span><br><span class="line">    mov ax,[bx+168]</span><br><span class="line">    mov es:[di+10],ax</span><br><span class="line"></span><br><span class="line">    mov byte ptr es:[di+12],20h</span><br><span class="line"></span><br><span class="line">    ;salary</span><br><span class="line">    mov ax,[bx+84]</span><br><span class="line">    mov dx,[bx+86]</span><br><span class="line">    div word ptr ds:[si+168]</span><br><span class="line">    mov es:[di+13],ax</span><br><span class="line"></span><br><span class="line">    mov byte ptr es:[di+0fh],20h</span><br><span class="line"></span><br><span class="line">    add di,16</span><br><span class="line">    add si,2</span><br><span class="line">    add bx,4</span><br><span class="line"></span><br><span class="line">loop s</span><br><span class="line"></span><br><span class="line">    mov ax,4c00h</span><br><span class="line">    int 21h</span><br><span class="line"></span><br><span class="line">codesg ends</span><br><span class="line">end start</span><br><span class="line"></span><br></pre></td></tr></table></figure>
